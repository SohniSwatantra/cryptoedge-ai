services:
  - type: web
    name: cryptoedge-ai
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: 152101872d40a7cc39065415102933489c4b3d1f64e516c78abaff45bc6b9838
      - key: DB_PATH
        value: /opt/render/project/data/cryptoedge.db
      - key: KRAKEN_API_URL
        value: https://api.kraken.com
      - key: LIVE_TRADING_ENABLED
        value: "false"
      - key: SIGNAL_INTERVAL
        value: "300000"
      - key: KIMI_API_KEY
        sync: false
      - key: KIMI_API_URL
        value: https://api.moonshot.ai/v1/chat/completions
      - key: KIMI_MODEL_ID
        value: kimi-k2.5
      - key: LLM_SIGNAL_ENABLED
        value: "true"
      - key: LLM_TIMEOUT
        value: "90000"
    disk:
      name: cryptoedge-data
      mountPath: /opt/render/project/data
      sizeGB: 1
