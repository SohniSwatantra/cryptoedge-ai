services:
  - type: web
    name: cryptoedge-ai
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: /opt/render/project/data/cryptoedge.db
      - key: KRAKEN_API_URL
        value: https://api.kraken.com
      - key: LIVE_TRADING_ENABLED
        value: "false"
      - key: SIGNAL_INTERVAL
        value: "60000"
    disk:
      name: cryptoedge-data
      mountPath: /opt/render/project/data
      sizeGB: 1
